<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>The Bucket List List</title>
    </head>

    <body>
        <div id="fullContent" class="container">
        <h1>The Bucket List List</h1>

        <form>
            <div class="form-row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="I really want to...">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-info">Add</button>   
                </div>
            </div>
        </form>
        
        <button type="button" class="btn btn-dark">
            Things to do <span class="badge badge-secondary">2</span>
        </button>
    
        <div class="container">

            <div class="row">
                <div class="col-sm-8" id="taskText" style="height: 50px">
                    First Task
                </div>
                <div class="col-sm-2 buttons">
                    <button type="button" class="btn btn-success">Done</button>
                </div>  
                <div class="col-sm-2 buttons">
                    <button type="button" class="btn btn-danger">Delete</button>                    
                </div>
                </div>

            <div class="row">
                <div class="col-sm-8" id="taskText" style="height: 50px">
                    Second Task
                </div>
                <div class="col-sm-2 buttons">
                    <button type="button" class="btn btn-success">Done</button>
                </div>  
                <div class="col-sm-2 buttons">
                    <button type="button" class="btn btn-danger">Delete</button>                   
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
